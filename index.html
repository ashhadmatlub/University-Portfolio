<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ashhad Portfolio - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #151313;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* I am using this to style the Navbar */
        nav {
            background-color: #000000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-left img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgb(0 255 230 / 67%);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(0 255 230 / 67%);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            color: rgb(0 255 230 / 67%);
            transform: scale(1.05);
        }

        /*I am using this to style the Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                background-color: #121212;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .nav-links.show {
                max-height: 300px;
            }

            .hamburger {
                display: flex;
            }
        }

        /* usin this to style the Main Content */
        main {
            padding: 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            color: rgb(0 255 230 / 67%);
            margin-bottom: 1rem;
        }

        .highlight {
            /* border: 2px dashed rgb(5 157 5 / 36%); */
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            font-size: large;
            font-family: sans-serif;
            font-weight: 600;
            font-style: oblique;
            color: rgb(0 255 230 / 67%);
        }

        /* using this for Image Center */
        .center-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(0 255 230 / 67%);
            margin: 2rem auto;
        }

        /* this is for icons */
        .social-icons {
            position:fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            /* filter: brightness(0) invert(1); */
            /* makes icons white-ish */
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            /* aqua effect */
        }

        @media (max-width: 768px) {
            .social-icons {
                left: 5px;
                top: auto;
                bottom: 20px;
                transform: none;
                flex-direction: row;
                justify-content: center;
                width: 100%;
                padding-left: 0;
                gap: 1.2rem;
            }

            .social-icons img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="Ashhad.jpeg" alt="Error 404">
            <div class="logo">ASHHAD</div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="index1.html">About</a>
            <a href="index2.html">Skills</a>
            <a href="index3.html">Contact</a>
        </div>
    </nav>
    <!-- I used this to add Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/ashhad_matlub?igsh=ODNvdWRlOTJqcHQx" target="_blank">
            <img src="Ig.png" alt="Instagram">
        </a>
        <a href="https://facebook.com/Ashhad.matlub" target="_blank">
            <img src="Fb.png" alt="Facebook">
        </a>
        <a href="" target="_blank">
            <img src="X.png" alt="Twitter">
        </a>
        <a href="" target="_blank">
            <img src="In.png" alt="LinkedIn">
        </a>
    </div>


    <main>
        <h1 class="section-title">HOME</h1>
        <img src="Ashhad.jpeg" alt="Error 404" class="center-img">
        <div class="highlight">
            Hello I am Ashhad Matlub <br>
            I am a Web Developer
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

    </script>
</body>

</html>
