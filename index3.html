<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Navbar Styles */
        nav {
            background-color: #121212;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-left img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            /* color: #00e6e6; */
            border: 2px solid #9b59b6;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b59b6;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            color: #9b59b6;
            transform: scale(1.05);
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                background-color: #121212;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .nav-links.show {
                max-height: 300px;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Main Content */
        main {
            padding: 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            color: #9b59b6;
            margin-bottom: 1rem;
        }

        .highlight {
            border: 2px dashed #9b59b6;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
        }

        /* Image Center */
        .center-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9b59b6;
            margin: 2rem auto;
        }

        body {
            background: linear-gradient(135deg, #000000, #0a0f13);
            font-family: 'Segoe UI', sans-serif;
            color: #e6e6e6;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-top: 2rem;
            color: #bb6bd9;
        }

        .contact-container {
            max-width: 700px;
            margin: 3rem auto;
            background: #111;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.1);
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-container input,
        .contact-container textarea {
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #9b59b6;
            background: transparent;
            border-radius: 6px;
            color: #fff;
            outline: none;
            transition: 0.3s ease;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            border-color: #bb6bd9;
            box-shadow: 0 0 10px #bb6bd9;
        }

        .contact-container button {
            background-color: #bb6bd9;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #bb6bd9;
            transform: scale(1.03);
        }

        .success-msg,
        .error-msg {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            display: none;
        }

        .success-msg {
            color: #2ecc71;
        }

        .error-msg {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="Ashhad.jpeg" alt="Profile Photo" />
            <div class="logo">ASHHAD</div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="index1.html">About</a>
            <a href="index2.html">Skills</a>
            <a href="index3.html">Contact</a>
        </div>
    </nav>

    <main>
        <h1 class="section-title">Contact Me</h1>

        <div class="contact-container">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Your Email" required />
                <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
                <div class="success-msg" id="successMsg">Message sent successfully ✅</div>
                <div class="error-msg" id="errorMsg">Please fill in all fields correctly ❌</div>
            </form>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

        // Simple form validation
        const form = document.getElementById("contactForm");
        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name && email && message && email.includes("@")) {
                successMsg.style.display = "block";
                errorMsg.style.display = "none";
                form.reset();

                setTimeout(() => {
                    successMsg.style.display = "none";
                }, 3000);
            } else {
                successMsg.style.display = "none";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
